<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <script src="https://kit.fontawesome.com/ccebb698c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="header-container flex space-between">
            <div class="logo justify-center align-center flex">Meme Maker</div>
            <ul class="nav-bar flex clean-list">
                <li><button class="btn-gallery" onclick="renderImgGallery()"> Gallery</button></li>
                <li><button class="btn-about">About</button> </li>
            </ul>
        </div>
    </header>
    <main class="main-gallery">
        <div class="filter-area flex">
            <div class="filter-input flex">
                <input type="search" name="gallery-search" placeholder="Search">
            </div>
            <div class="filter-row flex">
                <div class="filter-by">
                    <span onclick="onChangeSpanSize(this)">Funny</span>
                    <span onclick="onChangeSpanSize(this)">Animal</span>
                    <span onclick="onChangeSpanSize(this)">Man</span>
                    <span onclick="onChangeSpanSize(this)">Woman</span>
                    <span onclick="onChangeSpanSize(this)">Comic</span>
                    <span onclick="onChangeSpanSize(this)">smile</span>
                </div>
                <button class="btn-more">More</button>
            </div>
        </div>
        <main class="gallery">
            <div class="images-gallery"> </div>
        </main>
    </main>
    <footer>© Oct 2021 Michal Ozeri</footer>
    <main class="main-container">
        <section class="canvas-container">
            <canvas class="my-canvas" height="450px" width="450px"></canvas>
        </section>
        <section class="menu-container">
            <input class="txt-input" name="text" type="text" placeholder="Add Text Here" oninput="onUpdateTxt(this)">
            <div class="line-tools">
                <button class="btn-tools margin-10 switch" onclick="onSwitchLine()">⬇⬆</button>
                <button class="btn-tools margin-10 line-up" onclick="onMoveLineY(+10)"><i
                        class="fas fa-long-arrow-alt-down"></i></button>
                <button class="btn-tools margin-10 line-down" onclick="onMoveLineY(-10)"><i
                        class="fas fa-long-arrow-alt-up"></i></button>
                <button class="btn-tools margin-10 add-line" onclick="onAddLine()"><i class="fas fa-plus"></i></button>
                <button class="btn-tools margin-10 remove-line" onclick="onRemoveLine()"><i
                        class="fas fa-trash"></i></button>
            </div>
            <div class="font-tools">
                <div class="font-row row1">
                    <button class="btn-tools increase-font" onclick="onChangeFontSize(+2)">A+</button>
                    <BUtton class="btn-tools decrease-font" onclick="onChangeFontSize(-2)">A-</BUtton>
                    <button class="btn-tools" onclick="onMoveLineX('left')"><i class="fas fa-align-left"></i></button>
                    <button class="btn-tools" onclick="onMoveLineX('center')"><i
                            class="fas fa-align-center"></i></button>
                    <button class="btn-tools" onclick="onMoveLineX('right')"><i class="fas fa-align-right"></i></button>
                </div>
                <div class="font-row row2">
                    <select onchange="onChangeFont(this.value)">
                        <option value="IMPACT">Impact</option>
                        <option value="ARIEL">Ariel</option>
                        <option value="MONOSPACE">monospace</option>
                        <option value="VERDANA">Verdana</option>
                        <option value="COURIER NEW">Courier New</option>
                    </select>
                    <div class="stroke-color">
                        <span>S</span>
                        <input oninput="onChangeStrokeColor()" type="color" name="stroke-color" placeholder="Strok Color">
                    </div>
                    <div class="font-color">
                        <span><i class="fas fa-palette"></i></span>
                        <input oninput="onChangeFontColor()" type="color" name="font-color" placeholder="Font Color">
                    </div>
                </div>
            </div>
            <div class="img-extras">
                <div class="share">
                    <button class="btn-save" onclick="onUploadToShare()">Save To Share</button>
                    <button class="btn-share"> <i class="fas fa-share-alt"></i><span>Share</span></button>
                    <button class="btn-download "><a href="# " class="btn " onclick="onDownloadImg(this) "
                            download="image.jpg "><i class="fas fa-download"></i><span>Download</span></a></button>
                </div>
                <input class="upload" type="file" class="file-input btn" name="image" onchange="onUploadFromDesk(event)" />
            </div>
        </section>
    </main>

    <script src="js/services/storage-service.js "></script>
    <script src="js/services/meme-servic.js "></script>
    <script src="js/utils.js"></script>
    <script src="js/meme-controller.js "></script>
</body>

</html>
