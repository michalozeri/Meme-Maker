<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="header-container main-layout flex space-between">
            <div class="logo justify-center align-center flex">Meme Maker</div>
            <ul class="nav-bar flex clean-list">
                <li><a href="">Gallery</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
    </header>
    <main class="main-gallery">
        <div class="filter-area flex">
            <input type="search" name="gallery-search" placeholder="Search">
            <div class="filter-by"><span class="big">Funny</span> <span>Animal</span> <span class="big">Man</span> <span class="big">Woman</span> <span>Comic</span> <span class="big">Smile</span></div>
            <button class="btn-more">More</button>
        </div>
        <section class="images-gallery"></section>
    </main>
    <main class="main-container">
        <section class="canvas-container">
            <canvas class="my-canvas" height="450px" width="450px"></canvas>
        </section>
        <section class="menu-container">
            <input class="txt-input" name="text" type="text" placeholder="Add Text Here" oninput="onUpdateTxt(this)">
            <div class="line-tools">
                <button class="btn-tools margin-10" onclick="onMoveLineY(+10)">â¬‡</button>
                <button class="btn-tools margin-10" onclick="onMoveLineY(-10)">â¬†</button>
                <button class="btn-tools margin-10" onclick="onAddLine()">âž•</button>
                <button class="btn-tools margin-10" onclick="onRemoveLine()">ðŸš®</button>
            </div>
            <div class="font-tools">
                <div class="font-row">
                    <button class="btn-tools" onclick="onChangeFontSize(+2)">A+</button>
                    <BUtton class="btn-tools" onclick="onChangeFontSize(-2)">A-</BUtton>
                    <button class="btn-tools" onclick="onMoveLineX('left')">L</button>
                    <button class="btn-tools" onclick="onMoveLineX('center')">C</button>
                    <button class="btn-tools" onclick="onMoveLineX('right')">R</button>
                </div>
                <div class="font-row">
                    <select onchange="onChangeFont(this.value)">
                        <option value="IMPACT">Impact</option>
                        <option value="ARIEL">Ariel</option>
                        <option value="MONOSPACE">monospace</option>
                        <option value="VERDANA">Verdana</option>
                        <option value="COURIER NEW">Courier New</option>
                    </select>
                    <input oninput="onChangeStrokeColor()" type="color" name="stroke-color" placeholder="Strok Color">
                    <input oninput="onChangeFontColor()" type="color" name="font-color" placeholder="Font Color">
                </div>
            </div>
            <div>
                <button class="btn-share">Share</button>
                <button class="btn-share">Download</button>
            </div>
        </section>
    </main>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-servic.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
